
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Address</th>
        <th>Telephone</th>
        <th>City</th>
        <th>Email</th>
        <th>PulicDate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.telephone}}</td>
        <td>{{contact.city}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.publicDate}}</td>
      </tr>
    </tbody>
  </table>
